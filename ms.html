  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="ms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="row">
        <!-- First Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card1">
            <h3>Music Player 🎵</h3>
            <img src="ranjanaa.jpeg" class="image" alt="Music Image">
            <div class="card-content">
              <h2>Tum Tak 🎶</h2>
              <p>A.R. Rahman 🌟</p>
              <hr>
              <div class="controls">
                 <h1 class="prev">⏪</h1>
                  <h1 class="play" data-song="Tum Tak Song.mp3">▶️</h1> <!-- Add data-song attribute with music file -->
                  <h1 class="next">⏩</h1>
                <h1>🎧</h1>
              </div>
            </div>
            <hr>
            <div class="icons">
              <p>🛜</p>
              <p>🎙️</p>
              <p>🎵</p>
            </div>
            <audio id="audio1" src="Tum Tak Song.mp3"></audio>
          </div>
        </div>

        <!-- Second Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card1">
            <h3>Music Player 🎵</h3>
            <img src="thendral vanthu.jpeg" class="image" alt="Music Image">
            <div class="card-content">
              <h2>Thendral Vanthu 🎶</h2>
              <p> Ilaiyaraaja 🌟</p>
              <hr>
              <div class="controls">
                <h1 class="prev">⏪</h1>
                  <h1 class="play" data-song="Thendral Vanthu.mp3">▶️</h1> <!-- Add data-song attribute with music file -->
                  <h1 class="next">⏩</h1>
                <h1>🎧</h1>
              </div>
            </div>
            <hr>
            <div class="icons">
              <p>🛜</p>
              <p>🎙️</p>
              <p>🎵</p>
            </div>
             <audio id="audio1" src="Thendral Vanthu.mp3"></audio>
          </div>
        </div>

        <!-- Third Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card1">
            <h3>Music Player 🎵</h3>
            <img src="kun faya kun.jpeg" class="image" alt="Music Image">
            <div class="card-content">
              <h2>Kun Faya Kun 🎶</h2>
              <p>A.R. Rahman 🌟</p>
              <hr>
              <div class="controls">
                <h1 class="prev">⏪</h1>
                  <h1 class="play" data-song="Kun Faaya Kun Rockstar 128 Kbps.mp3">▶️</h1> <!-- Add data-song attribute with music file -->
                  <h1 class="next">⏩</h1>
                
                <h1>🎧</h1>
              </div>
            </div>
            <hr>
            <div class="icons">
              <p>🛜</p>
              <p>🎙️</p>
              <p>🎵</p>
            </div>
             <audio id="audio1" src="Kun Faaya Kun Rockstar 128 Kbps.mp3"></audio>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>

 
  <script src="ms.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
